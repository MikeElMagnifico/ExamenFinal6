<ion-header>
  <ion-toolbar color = "primary">

   <ion-buttons end>
     <button ion-button icon-only (click)= 'getPicture()'>
       <ion-icon name = "camera"></ion-icon>
     </button>
   </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor = "let a of arboles">
      <img src= "{{a.url}}">
      <ion-card-content>
        {{a.comentario}}
      </ion-card-content>
    </ion-card>
    </ion-content>
