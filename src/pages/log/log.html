<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #53F4FF">
  <ion-list>
    <ion-item style="background-color: #53F4FF">
      <ion-label stacked>Correo</ion-label>
      <ion-input type = text [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item style="background-color: #53F4FF">
      <ion-label stacked>Contraseña</ion-label>
      <ion-input type = password [(ngModel)]="pass"></ion-input>
    </ion-item>
  
    <button ion-button block (click)= "signin()" style="background-color: #53F4FF">Registrarse</button>
    <button ion-button block (click)= "login()" style="background-color: #53F4FF">Iniciar Sesión</button>
  </ion-list>
</ion-content>
